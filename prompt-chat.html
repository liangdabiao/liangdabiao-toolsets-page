    <script>
    function markdownToHtml(markdown) {
        if (!markdown) return '';

        let html = markdown;

        // å…ˆä¿æŠ¤ä»£ç å—ï¼Œé¿å…è¢«åç»­å¤„ç†å½±å“
        const codeBlocks = [];
        html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
            const placeholder = `__CODE_BLOCK_${codeBlocks.length}__`;
            codeBlocks.push({ lang, code });
            return placeholder;
        });

        // ä¿æŠ¤è¡Œå†…ä»£ç 
        const inlineCodes = [];
        html = html.replace(/`([^`\n]+)`/g, (match, code) => {
            const placeholder = `__INLINE_CODE_${inlineCodes.length}__`;
            inlineCodes.push(code);
            return placeholder;
        });

        // è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦
        html = html.replace(/&/g, '&amp;')
                   .replace(/</g, '&lt;')
                   .replace(/>/g, '&gt;')
                   .replace(/"/g, '&quot;')
                   .replace(/'/g, '&#39;');

        // æ ‡é¢˜ (# ## ###)
        html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>')
                   .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                   .replace(/^# (.*$)/gim, '<h1>$1</h1>');

        // ç²—ä½“å’Œæ–œä½“
        html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

        // æ¢å¤ä»£ç å—
        codeBlocks.forEach((block, index) => {
            const placeholder = `__CODE_BLOCK_${index}__`;
            const escapedCode = block.code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            html = html.replace(placeholder, `<pre><code class="language-${block.lang}">${escapedCode}</code></pre>`);
        });

        // æ¢å¤è¡Œå†…ä»£ç 
        inlineCodes.forEach((code, index) => {
            const placeholder = `__INLINE_CODE_${index}__`;
            const escapedCode = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            html = html.replace(placeholder, `<code>${escapedCode}</code>`);
        });

        // å›¾ç‰‡
        html = html.replace(/!\[([^\]]*)\]\(([^\)]+)\)/g, (match, alt, url) => {
            return `<img src="${url}" alt="${alt}" style="max-width: 100%; height: auto;">`;
        });

        // é“¾æ¥
        html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, (match, text, url) => {
            const decodedUrl = decodeURIComponent(url);
            return `<a href="${decodedUrl}" target="_blank">${text}</a>`;
        });

        // æ¢è¡Œ
        html = html.replace(/\n/g, '<br>');

        // æ®µè½
        html = html.replace(/<br><br>/g, '</p><p>');
        html = '<p>' + html + '</p>';
        html = html.replace(/<p><\/p>/g, '');

        return html;
    }
    </script>

    // æµå¼å“åº”å¤„ç†å‡½æ•°
    async function fetchData() {
        button.disabled = true;
        let aiMessageElement = null;
        let accumulatedResponse = '';
        let isStreaming = true;

        try {
            const requestData = {
                "last_prompt": content[content.length - 1].message,
                "conversation_history": content.map(item => ({
                    "role": item.role,
                    "content": item.message
                }))
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            removeTypingAnimation();
            aiMessageElement = createStreamingMessage('ai');

            while (true) {
                const { done, value } = await reader.read();

                if (done) {
                    break;
                }

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));

                            if (!data.success) {
                                throw new Error(data.message || 'Stream error');
                            }

                            if (data.content) {
                                accumulatedResponse += data.content;

                                if (aiMessageElement && isStreaming) {
                                    // æµå¼æ˜¾ç¤ºæ—¶åªè½¬ä¹‰ç‰¹æ®Šå­—ç¬¦ï¼Œä¸è¿›è¡Œmarkdownè½¬æ¢
                                    const safeText = accumulatedResponse
                                        .replace(/&/g, '&amp;')
                                        .replace(/</g, '&lt;')
                                        .replace(/>/g, '&gt;')
                                        .replace(/"/g, '&quot;')
                                        .replace(/'/g, '&#39;')
                                        .replace(/\n/g, '<br>');

                                    aiMessageElement.innerHTML = safeText;

                                    const chatMessagesContainer = document.querySelector('.chat__messages');
                                    if (chatMessagesContainer) {
                                        chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
                                    }
                                }
                            }

                            if (data.finished) {
                                isStreaming = false;

                                // æµå¼ä¼ è¾“å®Œæˆï¼Œè½¬æ¢ä¸ºæœ€ç»ˆçš„ HTML
                                if (aiMessageElement) {
                                    const htmlContent = markdownToHtml(accumulatedResponse);
                                    aiMessageElement.innerHTML = htmlContent;
                                }

                                content.push({
                                    role: 'assistant',
                                    message: accumulatedResponse,
                                });

                                let timestamp = new Date().toLocaleString();
                                conversationTranscript.push({
                                    sender: 'bot',
                                    time: timestamp,
                                    message: accumulatedResponse,
                                });

                                if (aiMessageElement) {
                                    finalizeStreamingMessage(aiMessageElement, accumulatedResponse);
                                }
                                return;
                            }
                        } catch (parseError) {
                            console.error('è§£ææµå¼æ•°æ®é”™è¯¯:', parseError, line);
                        }
                    }
                }
            }

        } catch (error) {
            console.error('æµå¼å“åº”é”™è¯¯:', error);
            removeTypingAnimation();
            showPopup('æŠ±æ­‰ï¼Œå‡ºé”™äº†ï¼');

            console.log('å›é€€åˆ°éæµå¼è¯·æ±‚...');
            await fetchDataNonStream();
        } finally {
            button.disabled = false;
        }
    }
