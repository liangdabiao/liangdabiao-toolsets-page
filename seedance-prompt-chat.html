    <script>
    function markdownToHtml(markdown) {
        if (!markdown) return '';

        let html = markdown;

        // å…ˆä¿æŠ¤ä»£ç å—ï¼Œé¿å…è¢«åç»­å¤„ç†å½±å“
        const codeBlocks = [];
        html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
            const placeholder = `__CODE_BLOCK_${codeBlocks.length}__`;
            codeBlocks.push({ lang, code });
            return placeholder;
        });

        // ä¿æŠ¤è¡Œå†…ä»£ç 
        const inlineCodes = [];
        html = html.replace(/`([^`\n]+)`/g, (match, code) => {
            const placeholder = `__INLINE_CODE_${inlineCodes.length}__`;
            inlineCodes.push(code);
            return placeholder;
        });

        // è½¬ä¹‰HTMLç‰¹æ®Šå­—ç¬¦
        html = html.replace(/&/g, '&amp;')
                   .replace(/</g, '&lt;')
                   .replace(/>/g, '&gt;')
                   .replace(/"/g, '&quot;')
                   .replace(/'/g, '&#39;');

        // æ ‡é¢˜ (# ## ###)
        html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>')
                   .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                   .replace(/^# (.*$)/gim, '<h1>$1</h1>');

        // ç²—ä½“å’Œæ–œä½“
        html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

        // æ¢å¤ä»£ç å—
        codeBlocks.forEach((block, index) => {
            const placeholder = `__CODE_BLOCK_${index}__`;
            const escapedCode = block.code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            html = html.replace(placeholder, `<pre><code class="language-${block.lang}">${escapedCode}</code></pre>`);
        });

        // æ¢å¤è¡Œå†…ä»£ç 
        inlineCodes.forEach((code, index) => {
            const placeholder = `__INLINE_CODE_${index}__`;
            const escapedCode = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            html = html.replace(placeholder, `<code>${escapedCode}</code>`);
        });

        // å›¾ç‰‡
        html = html.replace(/!\[([^\]]*)\]\(([^\)]+)\)/g, (match, alt, url) => {
            return `<img src="${url}" alt="${alt}" style="max-width: 100%; height: auto;">`;
        });

        // é“¾æ¥
        html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, (match, text, url) => {
            const decodedUrl = decodeURIComponent(url);
            return `<a href="${decodedUrl}" target="_blank">${text}</a>`;
        });

        // æ¢è¡Œ
        html = html.replace(/\n/g, '<br>');

        // æ®µè½
        html = html.replace(/<br><br>/g, '</p><p>');
        html = '<p>' + html + '</p>';
        html = html.replace(/<p><\/p>/g, '');

        return html;
    }

    function fetchBotConfig() {
        fetch(botConfigurationUrl)
            .then(response => response.json())

    function createStartupButtons() {

            existingStartupBtns.remove();

        let startupBtnsDiv = document.createElement('div');

        chatMessagesContainer.appendChild(startupBtnsDiv);

        if (botConfigData.commonButtons && Array.isArray(botConfigData.commonButtons)) {

    // å¤„ç†æ–‡ä»¶é€‰æ‹©
    async function handleFileSelect(event) {
        const files = event.target.files;
        if (!files || files.length === 0) return;

        // æ”¯æŒçš„å›¾ç‰‡å’Œè§†é¢‘æ ¼å¼
        const allowedImageTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/bmp'];
        const allowedVideoTypes = ['video/mp4', 'video/webm', 'video/quicktime', 'video/x-msvideo'];
        const allowedDocTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain'];

        const allowedTypes = [...allowedImageTypes, ...allowedVideoTypes, ...allowedDocTypes];

        for (let i = 0; i < files.length; i++) {
            const file = files[i];

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!allowedTypes.includes(file.type)) {
                showPopup(`ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼: ${file.name}`);
                continue;

            // æ£€æŸ¥æ–‡ä»¶å¤§å° (é™åˆ¶ä¸º100MB)

                showPopup(`æ–‡ä»¶è¿‡å¤§: ${file.name}ï¼Œæœ€å¤§æ”¯æŒ100MB`);

            // æ·»åŠ åˆ°ä¸Šä¼ é˜Ÿåˆ—
            uploadedFiles.push({
                id: Date.now() + '_' + i,
                file: file,
                status: 'pending',
                url: null,
                uploadError: null

        // æ›´æ–°æ–‡ä»¶é¢„è§ˆ
        displayFilePreview();

        // æ¸…ç©ºæ–‡ä»¶è¾“å…¥æ¡†ï¼Œå…è®¸å†æ¬¡é€‰æ‹©ç›¸åŒæ–‡ä»¶
        event.target.value = '';

        // å¼€å§‹ä¸Šä¼ æ–‡ä»¶
        uploadAllFiles();
    }

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    async function fetchData() {
        button.disabled = true;
        let aiMessageElement = null;
        let accumulatedResponse = '';
        let isStreaming = true;

        try {
            // æ„å»ºåŒ…å«å›¾ç‰‡URLçš„è¯·æ±‚æ•°æ®
            const lastMessage = content[content.length - 1];
            const requestData = {
                "last_prompt": lastMessage.message,
                "conversation_history": content.slice(0, -1).map(item => ({
                    "role": item.role,
                    "content": item.message
                }))

            // å¦‚æœæœ‰å›¾ç‰‡é™„ä»¶ï¼Œæ·»åŠ å›¾ç‰‡URL
            if (lastMessage.attachments && lastMessage.attachments.length > 0) {
                const imageUrls = lastMessage.attachments
                    .filter(att => att.url && (att.type.startsWith('image/')))
                    .map(att => att.url);
                
                if (imageUrls.length > 0) {
                    requestData.image_urls = imageUrls;
                    console.log('æ·»åŠ å›¾ç‰‡URLåˆ°è¯·æ±‚:', imageUrls);
                }
            }

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            console.log('å¼€å§‹å‘é€æµå¼è¯·æ±‚...');

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            removeTypingAnimation();
            aiMessageElement = createStreamingMessage('ai');
            console.log('å·²åˆ›å»ºæµå¼æ¶ˆæ¯å®¹å™¨');

            let chunkCount = 0;
            while (true) {
                const { done, value } = await reader.read();
                console.log('è¯»å–åˆ°æ•°æ®å—:', { done, valueLength: value?.length });

                if (done) {
                    console.log('æµå¼å“åº”å®Œæˆ');
                    break;
                }

                const chunk = decoder.decode(value);
                console.log('è§£ç åçš„æ•°æ®å—:', chunk);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            console.log('è§£æåçš„æ•°æ®:', data);

                            if (!data.success) {
                                throw new Error(data.message || 'Stream error');
                            }

                            if (data.content) {
                                chunkCount++;
                                accumulatedResponse += data.content;
                                console.log(`æ¥æ”¶åˆ°ç¬¬${chunkCount}ä¸ªæ•°æ®å—ï¼Œå½“å‰æ€»é•¿åº¦:`, accumulatedResponse.length);

                                if (aiMessageElement && isStreaming) {
                                    const safeText = accumulatedResponse
                                        .replace(/&/g, '&amp;')
                                        .replace(/</g, '&lt;')
                                        .replace(/>/g, '&gt;')
                                        .replace(/"/g, '&quot;')
                                        .replace(/'/g, '&#39;')
                                        .replace(/\n/g, '<br>');

                                    updateStreamingMessage(aiMessageElement, safeText);
                                    console.log('å·²æ›´æ–°æ¶ˆæ¯æ˜¾ç¤º');
                                }
                            }

                            if (data.finished) {
                                console.log('æµå¼å“åº”ç»“æŸæ ‡å¿—');
                                isStreaming = false;

                                content.push({
                                    role: 'assistant',
                                    message: accumulatedResponse,
                                });

                                let timestamp = new Date().toLocaleString();
                                conversationTranscript.push({
                                    sender: 'bot',
                                    time: timestamp,
                                    message: accumulatedResponse,
                                });

                                if (aiMessageElement) {
                                    finalizeStreamingMessage(aiMessageElement, accumulatedResponse);
                                }
                                return;
                            }
                        } catch (parseError) {
                            console.error('è§£ææµå¼æ•°æ®é”™è¯¯:', parseError, line);
                        }
                    }
                }
            }

            throw new Error('Stream ended without finished signal');

        } catch (error) {
            console.error('æµå¼å“åº”é”™è¯¯:', error);
            removeTypingAnimation();
            showPopup('æŠ±æ­‰ï¼Œå‡ºé”™äº†ï¼');

            console.log('å›é€€åˆ°éæµå¼è¯·æ±‚...');
            await fetchDataNonStream();
        } finally {
            button.disabled = false;
        }
    }

    function copyText(event) {
        const messageContainer = event.target.closest('.chat__messages__ai, .chat__messages__user');
        const clone = messageContainer.cloneNode(true);
        clone.querySelectorAll('.copy-text').forEach(elem => {
            elem.parentNode.removeChild(elem);
        });
        clone.querySelectorAll('[style*="display:none"]').forEach(elem => {
            elem.parentNode.removeChild(elem);
        });
        const textToCopy = clone.textContent.trim();
        navigator.clipboard.writeText(textToCopy)
            .then(() => {
                const copiedSpan = event.target.nextElementSibling;
                if (copiedSpan) {
                    copiedSpan.style.display = 'block';
                    setTimeout(() => {
                        copiedSpan.style.display = 'none';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error copying text: ', error);
            });
    }
