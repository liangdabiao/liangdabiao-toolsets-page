<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIÊèêÁ§∫ËØçÂä©Êâã - Prompt Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --chatbot-width: 1300px;
            --chatbot-font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            --chatbot-primary-color: #6c5ce7;
            --chatbot-secondary-color: #a29bfe;
            --chatbot-hover-color: #574b90;
            --chatbot-bg-color: #ffffff;
            --chatbot-border-color: #e0e0e0;
            --chatbot-text-color: #2d3436;
            --chatbot-placeholder-color: #b2bec3;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }
        .copy-text {
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            bottom: 5px;
            right: 10px;
            color: var(--chatbot-placeholder-color);
            transition: color 0.3s ease;
        }

        .copy-text:hover {
            color: var(--chatbot-primary-color);
        }

        .copy-text i {
            margin-right: 3px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--chatbot-font-family);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--chatbot-text-color);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .scenario-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .scenario-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scenario-tag:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chatbot-container {
            width: 100%;
            max-width: var(--chatbot-width);
            background: var(--chatbot-bg-color);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat {
            display: flex;
            flex-direction: column;
            height: 650px;
        }

        .chat__messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .chat__messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat__messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat__messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat__messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .chat__messages__user,
        .chat__messages__ai {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .chat__messages__user {
            align-self: flex-end;
            max-width: 80%;
        }

        .chat__messages__ai {
            align-self: flex-start;
            max-width: 80%;
        }

        .chat__messages__user p {
            background: var(--chatbot-primary-color);
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .chat__messages__ai p {
            background: #f8f9fa;
            color: var(--chatbot-text-color);
            padding: 12px 16px;
            border-radius: 4px 18px 18px 18px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .bot-image, .avatar-image {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .chat__input-area {
            padding: 20px;
            border-top: 1px solid var(--chatbot-border-color);
            background: white;
        }

        .chat__input-area form {

            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border: 2px solid var(--chatbot-border-color);
            border-radius: 25px;
            background: #fafafa;
        }

        .chat__input-area input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 1rem;
            color: var(--chatbot-text-color);
            padding: 8px 0;
        }

        .chat__input-area input[type="text"]::placeholder {
            color: var(--chatbot-placeholder-color);
        }

        .chat__input-area button {
            background: var(--chatbot-primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat__input-area button:hover {
            background: var(--chatbot-secondary-color);
            transform: scale(1.05);
        }

        .chat__input-area button i {

        }

        .feature-buttons {

            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid var(--chatbot-border-color);
        }

        .feature-btn {
            background: white;
            border: 2px solid var(--chatbot-border-color);
            color: var(--chatbot-primary-color);

            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feature-btn:hover {
            background: var(--chatbot-primary-color);
            color: white;
            border-color: var(--chatbot-primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
        }

        .feature-btn i {
            font-size: 1rem;
        }

        .startup-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            position: absolute;
            bottom: 130px;
            padding: 15px 20px;
            width: 100%;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), transparent);
        }

        .startup-btns p {
            padding: 10px 16px;
            border: 2px solid var(--chatbot-border-color);
            border-radius: 20px;
            width: fit-content;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--chatbot-text-color);
            background: white;
            transition: all 0.3s ease;
        }

        .startup-btns p:hover {
            background-color: var(--chatbot-primary-color);
            color: white;
            border-color: var(--chatbot-primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }

        .loading i {
            font-size: 2rem;
            color: var(--chatbot-primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--chatbot-primary-color);
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes blink {
            50% {
                fill: transparent;
            }
        }

        .streaming-content {
            font-family: var(--chatbot-font-family);
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            backface-visibility: hidden;
            transform: translateZ(0);
            will-change: contents;
        }

        .streaming-content::after {
            content: '|';
            animation: cursor-blink 1.2s infinite;
            color: var(--chatbot-primary-color);
            font-weight: bold;
            margin-left: 2px;
            opacity: 1;
        }

        @keyframes cursor-blink {
            0%, 40% {
                opacity: 1;
            }
            50%, 90% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .streaming-message {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .dot {
            animation: 1s blink infinite;
            fill: var(--chatbot-placeholder-color);
        }

        .dot:nth-child(2) {
            animation-delay: 250ms;
        }

        .dot:nth-child(3) {
            animation-delay: 500ms;
        }

        .typing-animation {

            align-items: center;

            padding: 25px;

        .feedback-form textarea {

            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            resize: vertical;

        .feedback-form button[type="submit"] {

            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .feedback-form button[type="submit"]:hover {
            background: var(--chatbot-secondary-color);
        }

        @media (max-width: 768px) {

            }

            .file-preview {

        .file-preview {

            gap: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;

        .file-preview-item {

            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;

            position: relative;
        }

        .file-preview-item img, .file-preview-item video {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .file-preview-item .file-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 1.2rem;
            color: #6c5ce7;
            flex-shrink: 0;
        }

        .file-preview-item .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-preview-item .file-name {
            font-size: 0.8rem;
            color: #2d3436;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-preview-item .file-size {
            font-size: 0.7rem;
            color: #b2bec3;
        }

        .file-preview-item .remove-file {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background: #ff7675;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.7rem;
            line-height: 1;
        }

        .file-upload-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #6c5ce7;
            padding: 5px 10px;
            background: #f0efff;
            border-radius: 15px;
            margin-left: 10px;
        }

        .file-upload-status i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <!-- ÁÆÄÂçïÁöÑMarkdownËΩ¨HTMLÂáΩÊï∞ -->
    <script>
    function markdownToHtml(markdown) {
        if (!markdown) return '';

        let html = markdown;

        // ÂÖà‰øùÊä§‰ª£Á†ÅÂùóÔºåÈÅøÂÖçË¢´ÂêéÁª≠Â§ÑÁêÜÂΩ±Âìç
        const codeBlocks = [];
        html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
            const placeholder = `__CODE_BLOCK_${codeBlocks.length}__`;
            codeBlocks.push({ lang, code });
            return placeholder;
        });

        // ‰øùÊä§Ë°åÂÜÖ‰ª£Á†Å
        const inlineCodes = [];
        html = html.replace(/`([^`\n]+)`/g, (match, code) => {
            const placeholder = `__INLINE_CODE_${inlineCodes.length}__`;
            inlineCodes.push(code);
            return placeholder;
        });

        // ËΩ¨‰πâHTMLÁâπÊÆäÂ≠óÁ¨¶
        html = html.replace(/&/g, '&amp;')
                   .replace(/</g, '&lt;')
                   .replace(/>/g, '&gt;')
                   .replace(/"/g, '&quot;')
                   .replace(/'/g, '&#39;');

        // Ê†áÈ¢ò (# ## ###)
        html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>')
                   .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                   .replace(/^# (.*$)/gim, '<h1>$1</h1>');

        // Á≤ó‰ΩìÂíåÊñú‰Ωì
        html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

        // ÊÅ¢Â§ç‰ª£Á†ÅÂùó
        codeBlocks.forEach((block, index) => {
            const placeholder = `__CODE_BLOCK_${index}__`;
            const escapedCode = block.code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            html = html.replace(placeholder, `<pre><code class="language-${block.lang}">${escapedCode}</code></pre>`);
        });

        // ÊÅ¢Â§çË°åÂÜÖ‰ª£Á†Å
        inlineCodes.forEach((code, index) => {
            const placeholder = `__INLINE_CODE_${index}__`;
            const escapedCode = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            html = html.replace(placeholder, `<code>${escapedCode}</code>`);
        });

        // ÂõæÁâá
        html = html.replace(/!\[([^\]]*)\]\(([^\)]+)\)/g, (match, alt, url) => {
            return `<img src="${url}" alt="${alt}" style="max-width: 100%; height: auto;">`;
        });

        // ÈìæÊé•
        html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, (match, text, url) => {
            const decodedUrl = decodeURIComponent(url);
            return `<a href="${decodedUrl}" target="_blank">${text}</a>`;
        });

        // Êç¢Ë°å
        html = html.replace(/\n/g, '<br>');

        // ÊÆµËêΩ
        html = html.replace(/<br><br>/g, '</p><p>');
        html = '<p>' + html + '</p>';
        html = html.replace(/<p><\/p>/g, '');

        return html;
    }
    </script>

    <script>
    // Â∞ÜÈôÑ‰ª∂ÂØπË±°ÂàóË°®ËΩ¨Êç¢‰∏∫ÂõæÁâáURLÂàóË°®
    function getImageUrls(attachments) {
        if (!attachments || !Array.isArray(attachments)) {
            return [];
        }
        
        const imageUrls = [];
        for (const att of attachments) {
            if (att.url && att.type && att.type.startsWith('image/')) {
                let url = att.url.trim();
                // Â¶ÇÊûúÊòØblob URLÔºåË∑≥ËøáÔºàblob URLÊó†Ê≥ïÂú®ÂêéÁ´ØËÆøÈóÆÔºâ
                if (url.startsWith('blob:')) {
                    console.warn('Ë∑≥Ëøáblob URL:', url);
                    continue;
                }
                imageUrls.push(url);
            }
        }
        
        return imageUrls;
    }
    
    // Â∞ÜÊñá‰ª∂ËΩ¨Êç¢‰∏∫Base64 Data URLÊ†ºÂºè
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                resolve(reader.result);
            };
            reader.onerror = error => reject(error);
        });
    }
    
    // ‰ªéattachments‰∏≠ÊèêÂèñBase64ÂõæÁâáÊï∞ÊçÆ
    function getBase64Images(attachments) {
        if (!attachments || !Array.isArray(attachments)) {
            return [];
        }
        
        const base64Images = [];
        for (const att of attachments) {
            if (att.type && att.type.startsWith('image/')) {
                // Â¶ÇÊûúÂ∑≤ÁªèÊòØData URLÔºàBase64ÔºâÔºåÁõ¥Êé•‰ΩøÁî®
                if (att.url && att.url.startsWith('data:')) {
                    // Ê£ÄÊü•ÂõæÁâáÂ§ßÂ∞èÔºåÈôêÂà∂Âú® 5MB ‰ª•ÂÜÖ
                    const base64Size = Math.round((att.url.length * 3) / 4);
                    const sizeInMB = base64Size / (1024 * 1024);
                    
                    if (sizeInMB > 5) {
                        console.warn(`ÂõæÁâá ${att.name} Â§™Â§ß (${sizeInMB.toFixed(2)}MB)ÔºåË∂ÖËøá5MBÈôêÂà∂ÔºåÂ∞ÜË¢´Ë∑≥Ëøá`);
                        continue;
                    }
                    
                    base64Images.push(att.url);
                    console.log(`‰ΩøÁî®Â∑≤Â≠òÂú®ÁöÑBase64ÂõæÁâá: ${att.name}, Â§ßÂ∞è: ${sizeInMB.toFixed(2)}MB`);
                } else {
                    console.warn('ÂõæÁâá‰∏çÊòØBase64Ê†ºÂºè:', att.name, att.url ? att.url.substring(0, 50) : 'Êó†URL');
                }
            }
        }
        
        return base64Images;
    }

    function composeUserMessage(userText, attachments) {
        if (!attachments || attachments.length === 0) {
            return userText || '';
        }
        
        let message = userText || '';
        
        // Ê∑ªÂä†ÂõæÁâáËØ¥Êòé
        const images = attachments.filter(att => att.type && att.type.startsWith('image/'));
        if (images.length > 0) {
            const names = images.map(att => att.name || 'ÂõæÁâá').join(', ');
            message += message ? `\n\n„ÄêÈôÑ‰ª∂ÂõæÁâá„Äë: ${names}` : `„ÄêÈôÑ‰ª∂ÂõæÁâá„Äë: ${names}`;
        }
        
        return message;
    }

    // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
    async function handleFileSelect(event) {
        const files = event.target.files;
        if (!files || files.length === 0) return;

        // ÊîØÊåÅÁöÑÂõæÁâáÂíåËßÜÈ¢ëÊ†ºÂºè
        const allowedImageTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/bmp'];
        const allowedVideoTypes = ['video/mp4', 'video/webm', 'video/quicktime', 'video/x-msvideo'];
        const allowedDocTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain'];

        const allowedTypes = [...allowedImageTypes, ...allowedVideoTypes, ...allowedDocTypes];

        for (let i = 0; i < files.length; i++) {
            const file = files[i];

            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            if (!allowedTypes.includes(file.type)) {
                showPopup(`‰∏çÊîØÊåÅÁöÑÊñá‰ª∂Ê†ºÂºè: ${file.name}`);
                continue;
            }

            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞è (ÈôêÂà∂‰∏∫100MB)
            if (file.size > 100 * 1024 * 1024) {
                showPopup(`Êñá‰ª∂ËøáÂ§ß: ${file.name}ÔºåÊúÄÂ§ßÊîØÊåÅ100MB`);
                continue;
            }

            // Ê∑ªÂä†Âà∞‰∏ä‰º†ÈòüÂàó
            uploadedFiles.push({
                id: Date.now() + '_' + i,
                file: file,
                status: 'pending',
                url: null,
                uploadError: null
            });
        }

        // Êõ¥Êñ∞Êñá‰ª∂È¢ÑËßà
        displayFilePreview();

        // Ê∏ÖÁ©∫Êñá‰ª∂ËæìÂÖ•Ê°ÜÔºåÂÖÅËÆ∏ÂÜçÊ¨°ÈÄâÊã©Áõ∏ÂêåÊñá‰ª∂
        event.target.value = '';

        // ÂºÄÂßã‰∏ä‰º†Êñá‰ª∂
        uploadAllFiles();
    }

    // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // ÊòæÁ§∫Êñá‰ª∂È¢ÑËßà
    function displayFilePreview() {
        const container = document.getElementById('file-preview-container');

        if (uploadedFiles.length === 0) {
            container.style.display = 'none';
            return;
        }

        container.style.display = 'block';
        let html = '<div class="file-preview">';

        uploadedFiles.forEach((uploadItem, index) => {
            const file = uploadItem.file;
            let previewHtml = '';

            if (uploadItem.status === 'uploading') {
                previewHtml = `
                    <div class="file-preview-item" data-id="${uploadItem.id}">

                        <div class="file-info">

                    </div>
                `;
            } else if (uploadItem.status === 'error') {
                previewHtml = `
                    <div class="file-preview-item" data-id="${uploadItem.id}">
                        <div class="file-icon" style="color: #ff7675;"><i class="fas fa-exclamation-circle"></i></div>

                        </div>
                        <span class="remove-file" onclick="removeFile('${uploadItem.id}')">√ó</span>
                    </div>
                `;
            } else {
                // Â∑≤‰∏ä‰º†ÊàêÂäü
                const isImage = file.type.startsWith('image/');
                const isVideo = file.type.startsWith('video/');

                if (isImage) {
                    const localUrl = URL.createObjectURL(file);
                    previewHtml = `

                            <div class="file-info">

                                <div class="file-size">${formatFileSize(file.size)} - Â∑≤Â∞±Áª™</div>
                            </div>
                            <span class="remove-file" onclick="removeFile('${uploadItem.id}')">√ó</span>
                        </div>
                    `;
                } else if (isVideo) {
                    const localUrl = URL.createObjectURL(file);
                    previewHtml = `
                        <div class="file-preview-item" data-id="${uploadItem.id}">
                            <video src="${localUrl}" muted></video>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)} - Â∑≤Â∞±Áª™</div>
                            </div>
                            <span class="remove-file" onclick="removeFile('${uploadItem.id}')">√ó</span>
                        </div>
                    `;
                } else {
                    previewHtml = `
                        <div class="file-preview-item" data-id="${uploadItem.id}">
                            <div class="file-icon"><i class="fas fa-file"></i></div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)} - Â∑≤Â∞±Áª™</div>
                            </div>
                            <span class="remove-file" onclick="removeFile('${uploadItem.id}')">√ó</span>

    // È¢ÑËßàÊñá‰ª∂
    function previewFile(fileId) {
        const uploadItem = uploadedFiles.find(f => f.id === fileId);
        if (!uploadItem || !uploadItem.url) return;

        // ÂàõÂª∫È¢ÑËßàÊ®°ÊÄÅÊ°Ü
        const modal = document.createElement('div');
        modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000; cursor: pointer;';

        const isImage = uploadItem.file.type.startsWith('image/');
        const isVideo = uploadItem.file.type.startsWith('video/');

        if (isImage) {
            modal.innerHTML = `<img src="${uploadItem.url}" style="max-width: 90%; max-height: 90%; object-fit: contain;" onclick="this.parentElement.remove()">`;
        } else if (isVideo) {
            modal.innerHTML = `<video src="${uploadItem.url}" controls style="max-width: 90%; max-height: 90%;" onclick="this.parentElement.remove()"></video>`;
        }

        document.body.appendChild(modal);

        modal.addEventListener('click', function() {
            modal.remove();
        });
    }

    // ÁßªÈô§Êñá‰ª∂
    function removeFile(fileId) {
        uploadedFiles = uploadedFiles.filter(f => f.id !== fileId);
        displayFilePreview();
    }

    // ‰∏ä‰º†ÊâÄÊúâÂæÖ‰∏ä‰º†ÁöÑÊñá‰ª∂
    async function uploadAllFiles() {
        const pendingFiles = uploadedFiles.filter(f => f.status === 'pending');

        for (const uploadItem of pendingFiles) {
            uploadItem.status = 'uploading';
            displayFilePreview();

            try {
                const result = await uploadFileToAliyun(uploadItem.file);
                uploadItem.status = 'success';
                uploadItem.url = result.url;
                console.log(`Êñá‰ª∂‰∏ä‰º†ÊàêÂäü: ${uploadItem.file.name}`, result);
                console.log(`‰øùÂ≠òÁöÑURL: ${uploadItem.url}, Á±ªÂûã: ${typeof uploadItem.url}`);
            } catch (error) {
                // ‰∏ä‰º†Â§±Ë¥•ÔºåÂØπ‰∫éÂõæÁâáÁ±ªÂûãÔºåËΩ¨Êç¢‰∏∫Base64
                if (uploadItem.file.type.startsWith('image/')) {
                    console.log(`‰∏ä‰º†Â§±Ë¥•ÔºåÂ∞ÜÂõæÁâáËΩ¨Êç¢‰∏∫Base64: ${uploadItem.file.name}`);
                    try {
                        const base64 = await fileToBase64(uploadItem.file);
                        uploadItem.status = 'success';
                        uploadItem.url = base64;  // ‰ΩøÁî®Base64‰Ωú‰∏∫URL
                        console.log(`ÂõæÁâáÂ∑≤ËΩ¨Êç¢‰∏∫Base64: ${uploadItem.file.name}, ÈïøÂ∫¶: ${base64.length}`);
                    } catch (base64Error) {
                        uploadItem.status = 'error';
                        uploadItem.uploadError = `‰∏ä‰º†Â§±Ë¥•‰∏îBase64ËΩ¨Êç¢Â§±Ë¥•: ${base64Error.message}`;
                        console.error(`Base64ËΩ¨Êç¢Â§±Ë¥•: ${uploadItem.file.name}`, base64Error);
                    }
                } else {
                    uploadItem.status = 'error';
                    uploadItem.uploadError = error.message;
                    console.error(`Êñá‰ª∂‰∏ä‰º†Â§±Ë¥•: ${uploadItem.file.name}`, error);
                }
            }

            displayFilePreview();
        }
    }

    // ‰∏ä‰º†Êñá‰ª∂Âà∞ÈòøÈáå‰∫ëÁôæÁÇº‰∏¥Êó∂Â≠òÂÇ®Á©∫Èó¥ÔºàÈÄöËøáÂêéÁ´Ø‰ª£ÁêÜÔºâ
    async function uploadFileToAliyun(file) {
        // Ëé∑ÂèñÂêéÁ´ØAPIÂú∞ÂùÄÔºàÂÆûÈôÖÈ°πÁõÆ‰∏≠Â∫îËØ•‰ªéÈÖçÁΩÆ‰∏≠Ëé∑ÂèñÔºâ
        const backendUrl = 'https://chat3.liangdabiao.com';  // ÂØπÂ∫îÂêéÁ´ØÁöÑÂú∞ÂùÄ

        const formData = new FormData();
        formData.append('file', file);

        console.log(`ÂºÄÂßã‰∏ä‰º†Êñá‰ª∂: ${file.name}`);

        try {
            // ÈÄöËøáÂêéÁ´Ø‰∏ä‰º†Âà∞ÈòøÈáå‰∫ëÁôæÁÇº
            const response = await fetch(`${backendUrl}/api/v1/files`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('‰∏ä‰º†Â§±Ë¥•ÂìçÂ∫î:', errorText);
                throw new Error(`HTTP error! status: ${response.status}, ${errorText}`);
            }

            const data = await response.json();
            console.log('‰∏ä‰º†ÂìçÂ∫î:', data);

            if (data.success && data.data && data.data.url) {
                return { url: data.data.url };
            } else {
                throw new Error('‰∏ä‰º†ÊàêÂäü‰ΩÜÊú™ËøîÂõûURLÔºåÂìçÂ∫îÊï∞ÊçÆ: ' + JSON.stringify(data));
            }
        } catch (error) {
            console.error('‰∏ä‰º†Â§±Ë¥•:', error.message);
            // ÊäõÂá∫ÈîôËØØÔºåËÆ©‰∏äÂ±ÇÂ§ÑÁêÜÔºàÂØπ‰∫éÂõæÁâá‰ºöËΩ¨Êç¢‰∏∫Base64Ôºâ
            throw error;
        }
    }

    // Ëé∑ÂèñÈòøÈáå‰∫ëAPI Key
    function getAliyunApiKey() {
        // ÊñπÂºè1Ôºö‰ºòÂÖà‰ªéÂÖ®Â±ÄÈÖçÁΩÆËé∑Âèñ
        if (window.ALIYUN_API_KEY) {
            return window.ALIYUN_API_KEY;
        }
        
        // ÊñπÂºè2Ôºö‰ªéURLÂèÇÊï∞Ëé∑ÂèñÔºà‰ªÖÁî®‰∫éÊºîÁ§∫ÔºåÂÆûÈôÖÈ°πÁõÆ‰∏≠‰∏çÊé®ËçêÔºâ
        const urlParams = new URLSearchParams(window.location.search);
        const apiKey = urlParams.get('api_key');
        if (apiKey) {
            return apiKey;
        }
        
        // ÊñπÂºè3ÔºöÊ£ÄÊü•ÊòØÂê¶ÊúâËÆæÁΩÆËøá
        return localStorage.getItem('aliyun_dashscope_api_key') || null;
    }

    function showApiKeyConfigTip() {

    // Ëé∑ÂèñÂ∑≤‰∏ä‰º†ÊàêÂäüÁöÑÊñá‰ª∂URLÂàóË°®
    function getUploadedFileUrls() {

    function handleStartupBtnClick(event) {

    function onFormSubmit(event, userMessage) {
        event.preventDefault();
        if (button.disabled) return;

        let message;
        if (userMessage === undefined) {
            message = messageInput.value.trim();
        } else {
            message = userMessage;
        }

        if (message === '' && uploadedFiles.filter(f => f.status === 'success').length === 0) {
            showPopup('ËØ∑ËæìÂÖ•Ê∂àÊÅØÊàñ‰∏ä‰º†ÈôÑ‰ª∂');
            return;
        }

        // ÈöêËóèÂêØÂä®ÊåâÈíÆ
        const startupBtnContainer = document.querySelector('.startup-btns');
        if (startupBtnContainer) {
            startupBtnContainer.style.display = 'none';
        }

        // ÂàÜÁ¶ªÊñáÊú¨ÂíåÂõæÁâáURL
        const pureTextMessage = message.trim();
        const successfulFiles = uploadedFiles.filter(f => f.status === 'success');
        
        // ÊûÑÂª∫Áî®‰∫éUIÊòæÁ§∫ÁöÑÂÆåÊï¥Ê∂àÊÅØÔºàÂåÖÂê´ÂõæÁâáURLÔºâ
        let displayMessage = pureTextMessage;
        if (successfulFiles.length > 0) {
            const fileList = successfulFiles.map(f => {
                const isImage = f.file.type.startsWith('image/');
                const isVideo = f.file.type.startsWith('video/');
                const typeIcon = isImage ? 'üñºÔ∏è' : (isVideo ? 'üé¨' : 'üìÑ');
                
                if (isImage && f.url && f.url.trim().length > 0) {
                    const cleanUrl = f.url.trim();
                    return `${typeIcon} ${cleanUrl}`;
                } else {
                    return `${typeIcon} ${f.file.name}`;
                }
            }).join('\n');

            if (pureTextMessage) {
                displayMessage = `${pureTextMessage}\n\n---\n**ÈôÑ‰ª∂Ôºö**\n${fileList}`;
            } else {
                displayMessage = `**ÈôÑ‰ª∂Ôºö**\n${fileList}`;
            }
        }

        // content‰∏≠‰øùÂ≠òÁ∫ØÊñáÊú¨ÂíåÂõæÁâáÈôÑ‰ª∂ÔºàÂåÖÂê´fileÂØπË±°Áî®‰∫éBase64ËΩ¨Êç¢Ôºâ
        content.push({
            role: 'user',
            message: pureTextMessage,  // Âè™‰øùÂ≠òÁ∫ØÊñáÊú¨ÁªôÂêéÁ´Ø
            attachments: successfulFiles.map(f => ({
                name: f.file.name,
                type: f.file.type,
                size: f.file.size,
                url: f.url,
                file: f.file  // ‰øùÂ≠òfileÂØπË±°ÔºåÁî®‰∫éBase64ËΩ¨Êç¢
            }))
        });

        let timestamp = new Date().toLocaleString();
        conversationTranscript.push({
            sender: 'user',
            time: timestamp,
            message: displayMessage,  // ÂØπËØùËÆ∞ÂΩïÊòæÁ§∫ÂÆåÊï¥Ê∂àÊÅØ
            attachments: successfulFiles.map(f => f.url)
        });

        // ÊòæÁ§∫Ê∂àÊÅØÂíåÈôÑ‰ª∂Ôºà‰ΩøÁî®ÂÆåÊï¥Ê∂àÊÅØÁî®‰∫éUIÔºâ
        addMessage('user', displayMessage, successfulFiles);

        // Ê∏ÖÁ©∫ËæìÂÖ•Ê°ÜÂíåÊñá‰ª∂ÂàóË°®
        messageInput.value = '';
        uploadedFiles = [];
        displayFilePreview();

        addTypingAnimation('ai');
        fetchData();
    }

    // ÊµÅÂºèÂìçÂ∫îÂ§ÑÁêÜÂáΩÊï∞
    async function fetchData() {
        button.disabled = true;
        let aiMessageElement = null;
        let accumulatedResponse = '';
        let isStreaming = true;

        try {
            // ÊûÑÂª∫ÂåÖÂê´ÂõæÁâáURLÁöÑËØ∑Ê±ÇÊï∞ÊçÆ
            const lastMessage = content[content.length - 1];
            
            // ÊûÑÂª∫ÂØπËØùÂéÜÂè≤ÔºàÁ∫ØÊñáÊú¨Ôºâ
            const conversationHistory = content.slice(0, -1).map(item => ({
                "role": item.role,
                "content": item.message
            }));
            
            const requestData = {
                "last_prompt": lastMessage.message,
                "conversation_history": conversationHistory
            };

            // Â¶ÇÊûúÊúâÂõæÁâáÈôÑ‰ª∂ÔºåÊèêÂèñBase64ÂõæÁâáÊï∞ÊçÆ
            if (lastMessage.attachments && lastMessage.attachments.length > 0) {
                console.log('ÂºÄÂßãÂ§ÑÁêÜÂõæÁâáÈôÑ‰ª∂...');
                const base64Images = getBase64Images(lastMessage.attachments);
                
                if (base64Images.length > 0) {
                    requestData.image_urls = base64Images;
                    console.log(`Ê∑ªÂä†${base64Images.length}‰∏™Base64ÂõæÁâáÂà∞ËØ∑Ê±Ç`);
                    console.log('ÂõæÁâáÊï∞ÊçÆÈïøÂ∫¶:', base64Images.map(img => img.length));
                } else {
                console.warn('Ê≤°ÊúâÊâæÂà∞ÊúâÊïàÁöÑBase64ÂõæÁâá');
            }
        }

        console.log('ÂºÄÂßãÂèëÈÄÅÊµÅÂºèËØ∑Ê±Ç...');
        console.log('ËØ∑Ê±ÇURL:', apiUrl);
        console.log('ËØ∑Ê±ÇÊï∞ÊçÆ:', JSON.stringify(requestData, null, 2));

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        });

        console.log('ÊµÅÂºèËØ∑Ê±ÇÂ∑≤ÂèëÈÄÅÔºåÁ≠âÂæÖÂìçÂ∫î...');
        console.log('ÂìçÂ∫îÁä∂ÊÄÅ:', response.status);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            removeTypingAnimation();
            aiMessageElement = createStreamingMessage('ai');
            console.log('Â∑≤ÂàõÂª∫ÊµÅÂºèÊ∂àÊÅØÂÆπÂô®');

            let chunkCount = 0;
            while (true) {
                const { done, value } = await reader.read();
                console.log('ËØªÂèñÂà∞Êï∞ÊçÆÂùó:', { done, valueLength: value?.length });

                if (done) {
                    console.log('ÊµÅÂºèÂìçÂ∫îÂÆåÊàê');
                    break;
                }

                const chunk = decoder.decode(value);
                console.log('Ëß£Á†ÅÂêéÁöÑÊï∞ÊçÆÂùó:', chunk);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            console.log('Ëß£ÊûêÂêéÁöÑÊï∞ÊçÆ:', data);

                            if (!data.success) {
                                throw new Error(data.message || 'Stream error');
                            }

                            if (data.content) {
                                chunkCount++;
                                accumulatedResponse += data.content;
                                console.log(`Êé•Êî∂Âà∞Á¨¨${chunkCount}‰∏™Êï∞ÊçÆÂùóÔºåÂΩìÂâçÊÄªÈïøÂ∫¶:`, accumulatedResponse.length);

                                if (aiMessageElement && isStreaming) {
                                    const safeText = accumulatedResponse
                                        .replace(/&/g, '&amp;')
                                        .replace(/</g, '&lt;')
                                        .replace(/>/g, '&gt;')
                                        .replace(/"/g, '&quot;')
                                        .replace(/'/g, '&#39;')
                                        .replace(/\n/g, '<br>');

                                    updateStreamingMessage(aiMessageElement, safeText);
                                    console.log('Â∑≤Êõ¥Êñ∞Ê∂àÊÅØÊòæÁ§∫');
                                }
                            }

                            if (data.finished) {
                                console.log('ÊµÅÂºèÂìçÂ∫îÁªìÊùüÊ†áÂøó');
                                isStreaming = false;

                                content.push({
                                    role: 'assistant',
                                    message: accumulatedResponse,
                                });

                                let timestamp = new Date().toLocaleString();
                                conversationTranscript.push({
                                    sender: 'bot',
                                    time: timestamp,
                                    message: accumulatedResponse,
                                });

                                if (aiMessageElement) {
                                    finalizeStreamingMessage(aiMessageElement, accumulatedResponse);
                                }
                                return;
                            }
                        } catch (parseError) {
                            console.error('Ëß£ÊûêÊµÅÂºèÊï∞ÊçÆÈîôËØØ:', parseError, line);
                        }
                    }
                }
            }

            throw new Error('Stream ended without finished signal');

        } catch (error) {
            console.error('ÊµÅÂºèÂìçÂ∫îÈîôËØØ:', error);
            removeTypingAnimation();
            showPopup('Êä±Ê≠âÔºåÂá∫Èîô‰∫ÜÔºÅ');

            console.log('ÂõûÈÄÄÂà∞ÈùûÊµÅÂºèËØ∑Ê±Ç...');
            await fetchDataNonStream();
        } finally {
            button.disabled = false;
        }
    }

    // ÈùûÊµÅÂºèÂìçÂ∫îÂ§ÑÁêÜÂáΩÊï∞Ôºà‰Ωú‰∏∫ÂõûÈÄÄÔºâ
    async function fetchDataNonStream() {
        try {
            // ÊûÑÂª∫ÂåÖÂê´ÂõæÁâáURLÁöÑËØ∑Ê±ÇÊï∞ÊçÆ
            const lastMessage = content[content.length - 1];
            const requestData = {
                "last_prompt": lastMessage.message,
                "conversation_history": content.slice(0, -1).map(item => ({
                    "role": item.role,
                    "content": item.message
                }))
            };

            // Â¶ÇÊûúÊúâÂõæÁâáÈôÑ‰ª∂ÔºåÊèêÂèñBase64ÂõæÁâáÊï∞ÊçÆ
            if (lastMessage.attachments && lastMessage.attachments.length > 0) {
                const base64Images = getBase64Images(lastMessage.attachments);
                
                if (base64Images.length > 0) {
                    requestData.image_urls = base64Images;
                    console.log(`Ê∑ªÂä†${base64Images.length}‰∏™Base64ÂõæÁâáÂà∞ÈùûÊµÅÂºèËØ∑Ê±Ç`);
                }
            }

            const response = await fetch(nonStreamApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log(data, "Data from non-stream API");

            if (data && data.response) {
                content.push({
                    role: 'ai',
                    message: data.response,
                });

                let timestamp = new Date().toLocaleString();
                conversationTranscript.push({
                    sender: 'ai',
                    time: timestamp,
                    message: data.response,
                });

                const htmlContent = markdownToHtml(data.response);
                replaceTypingAnimationWithMessage('ai', htmlContent);
            } else {
                throw new Error('Invalid response data');
            }

        } catch (error) {
            console.error('ÈùûÊµÅÂºèÂìçÂ∫îÈîôËØØ:', error);
            removeTypingAnimation();
            showPopup('Êä±Ê≠âÔºåÂá∫Èîô‰∫ÜÔºÅ');
        }
    }

    // Êõ¥Êñ∞ÊµÅÂºèÊ∂àÊÅØÂÜÖÂÆπ - Áõ¥Êé•Êõ¥Êñ∞ÂÜÖÂÆπÂπ∂Á°Æ‰øùÊªöÂä®Âà∞Â∫ïÈÉ®
    function updateStreamingMessage(messageElement, htmlContent) {
        if (messageElement) {
            // Áõ¥Êé•ËÆæÁΩÆÂÆåÊï¥ÂÜÖÂÆπ
            messageElement.innerHTML = htmlContent;
            
            // Âº∫Âà∂ÊªöÂä®Âà∞Â∫ïÈÉ®
            setTimeout(() => {
                const chatMessagesContainer = document.querySelector('.chat__messages');
                if (chatMessagesContainer) {
                    chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
                }
            }, 0);
        }
    }

    // Â§çÂà∂ÊñáÊú¨ÂäüËÉΩ
    function copyText(event) {
        const messageContainer = event.target.closest('.chat__messages__ai, .chat__messages__user');
        const clone = messageContainer.cloneNode(true);
        clone.querySelectorAll('.copy-text').forEach(elem => {
            elem.parentNode.removeChild(elem);
        });
        clone.querySelectorAll('[style*="display:none"]').forEach(elem => {
            elem.parentNode.removeChild(elem);
        });
        const textToCopy = clone.textContent.trim();
        navigator.clipboard.writeText(textToCopy)
            .then(() => {
                const copiedSpan = event.target.nextElementSibling;
                if (copiedSpan) {
                    copiedSpan.style.display = 'block';
                    setTimeout(() => {
                        copiedSpan.style.display = 'none';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error copying text: ', error);
            });
    }

    // ÊúÄÁªàÂåñÊµÅÂºèÊ∂àÊÅØ
    function finalizeStreamingMessage(messageElement, fullResponse) {
        if (messageElement) {
            messageElement.classList.remove('streaming-content');

            // Â∞ÜÂéüÂßã markdown ËΩ¨Êç¢‰∏∫ HTML
            const htmlContent = markdownToHtml(fullResponse);
            messageElement.innerHTML = htmlContent;

            const copyButton = document.createElement('span');
            copyButton.title = 'Â§çÂà∂';
            copyButton.classList.add('copy-text');
            copyButton.onclick = copyText;
            copyButton.innerHTML = `
                <i class="fa-regular fa-copy"></i>
                <span style="display:none">Â∑≤Â§çÂà∂</span>
            `;

            messageElement.parentNode.style.position = 'relative';
            messageElement.parentNode.appendChild(copyButton);
        }
    }

        } else {
            const userAvatar = document.createElement('img');
